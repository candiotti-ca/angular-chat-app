<div class="flex">
    <div class="w-[20vw] flex flex-col justify-between items-center">
        <div>
            <app-conversation-preview *ngFor="let user of recipients" [user]="user" (click)="selectConversation(user.id)" class="hover:cursor-pointer"/>
        </div>
        <button class="rounded-full w-[40px] h-[40px] bg-purple-500" (click)="newConversation()"></button>
    </div>

    <app-conversation-details *ngIf="selectedRecipientId()" [recipientId]="selectedRecipientId()"/>
</div>
